[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --ignore=dev_tools
    --ignore=build
    --ignore=dist
    --ignore=release
    --ignore=htmlcov
filterwarnings =
    ignore:pkg_resources is deprecated as an API.*:UserWarning:rtlsdr.*
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require mocks)
    codec: Codec verification tests
    slow: Slow running tests
    hardware: Tests requiring hardware (RTL-SDR)
norecursedirs =
    dev_tools
    build
    dist
    release
    htmlcov
